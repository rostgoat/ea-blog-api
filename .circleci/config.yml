version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test:
    docker:
      - image: node:13.10.1
      - image: postgres:12.2
        environment:
          POSTGRES_USER: rm
          POSTGRES_PASSWORD: root
          POSTGRES_DB: ea_games_blog_test

    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
            - run: npm test
workflows:
  build-and-test:
    jobs:
      - build-and-test
